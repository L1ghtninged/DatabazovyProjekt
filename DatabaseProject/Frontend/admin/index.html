<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Admin login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .login-form button:hover {
            background: #0b7dda;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        #error {
            color: #f44336;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Admin login</h1>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Admin email" required>
            <button type="submit">Přihlásit se</button>
        </form>
        
        <div id="error"></div>
        
        <div class="register-link">
            Nemáte účet? <a href="register.html">Zaregistrujte se zde</a>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            document.getElementById("error").innerText = "";

            try {
                const admin = await apiRequest("/admin/login", "POST", { email });

                localStorage.setItem("admin", JSON.stringify(admin));

                window.location.href = "dashboard.html";
                
            } catch (err) {
                document.getElementById("error").innerText = "Chybný formát";
            }
        });
    </script>
</body>
</html>
