<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Požádejte o AI agenta</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="customer-page">
    <div class="customer-container">
        <div class="customer-header">
            <h1>Požadavek na AI agenta</h1>
            <p>Vyplňte formulář</p>
        </div>
        
        <div class="customer-form-container">
            <form id="requestForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Jméno <span>*</span></label>
                        <input type="text" id="firstName" placeholder="Jan" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Příjmení <span>*</span></label>
                        <input type="text" id="lastName" placeholder="Novák" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" placeholder="jan.novak@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Popis požadavku <span>*</span></label>
                    <textarea id="message" placeholder="Popište, jakého AI agenta potřebujete..." required></textarea>
                </div>
                
                <button type="submit" class="submit-button">
                    <span>Odeslat požadavek</span>
                </button>
            </form>
            
            <div id="result"></div>
        </div>
        
    </div>

    <script src="api.js"></script>
    <script src="customer.js"></script>
    <script>
        document.getElementById('requestForm').addEventListener('submit', function() {
            const button = this.querySelector('.submit-button');
            button.classList.add('loading');
            button.innerHTML = 'Odesílám...';
            
            document.getElementById('result').style.display = 'none';
        });
    </script>
</body>
</html>
